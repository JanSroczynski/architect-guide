{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Change password
{% endblock %}
{% block content %}
    <div class="container my_form_div">
        <form class="my_padded" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Change your password</button>
        </form>
    </div>
{% endblock %}
