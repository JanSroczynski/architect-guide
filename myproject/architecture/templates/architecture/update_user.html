{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Update user
{% endblock %}
{% block content %}
    <div class="container my_form_div">
        <form class="my_padded" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Update your data</button>
        </form>
    </div>
{% endblock %}
